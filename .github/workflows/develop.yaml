name: develop - Setup, Build, and Push
on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  IMAGE_VERSION: develop

jobs:
  develop:
    runs-on: ubuntu-latest
    steps:
      - name: Register repository name
        run: |
          echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}" | tee $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Register package version
        run: |
          echo "PACKAGE_VERSION=$(cat package.json | jq '.version' | tr -d '"')" | tee $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY_NAME }}:${{ env.IMAGE_VERSION }}
            ${{ vars.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY_NAME }}:${{ env.IMAGE_VERSION }}-${{ env.PACKAGE_VERSION }}
            ghcr.io/${{ github.repository_owner }}/${{ env.REPOSITORY_NAME }}:${{ env.IMAGE_VERSION }}
            ghcr.io/${{ github.repository_owner }}/${{ env.REPOSITORY_NAME }}:${{ env.IMAGE_VERSION }}-${{ env.PACKAGE_VERSION }}
